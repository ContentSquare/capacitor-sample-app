<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" id="back-button-picker"></ion-back-button>
    </ion-buttons>
    <ion-title>Picker</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen class="component-content">
 
  <div class="ion-padding-start ion-padding-end">
    <ion-button expand="block" id="btn-picker-0" (click)="openPicker()">Open Single Column Picker</ion-button>
    <ion-button expand="block" id="btn-picker-1" (click)="openPicker(2, 5, this.multiColumnOptions)">Open Multiple Column Picker</ion-button>
  </div>
</ion-content>
