<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button id="back-button-ionic-ui"></ion-back-button>
    </ion-buttons>
    <ion-title>Ionic UI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item type="button" id="btn-ionic-ui-accordion" [routerLink]="['./accordion']">
      <h2>Accordion</h2>
    </ion-item>
    <ion-item type="button" id="btn-ionic-ui-alert" [routerLink]="['./alert']">
      <h2>Alert</h2>
    </ion-item>
    <ion-item type="button" id="btn-ionic-ui-action-button" [routerLink]="['./action-button']">
      <h2>Action Button</h2>
    </ion-item>
    <ion-item type="button" id="btn-ionic-ui-action-sheet" [routerLink]="['./action-sheet']">
      <h2>Action Sheet</h2>
    </ion-item>
    <ion-item type="button" id="btn-ionic-ui-avatar" [routerLink]="['./avatar']">
      <h2>Avatar</h2>
    </ion-item>
    <ion-item type="button" id="btn-ionic-ui-card" [routerLink]="['./card']">
      <h2>Card</h2>
    </ion-item>
    <ion-item type="button" id="btn-ionic-ui-chip" [routerLink]="['./chip']">
      <h2>Chip</h2>
    </ion-item>
    <ion-item type="button" id="btn-ionic-ui-grid" [routerLink]="['./grid']">
      <h2>Grid</h2>
    </ion-item>
    <ion-item type="button" id="btn-ionic-ui-list" [routerLink]="['./list']">
      <h2>List</h2>
    </ion-item>
    <ion-item type="button" id="btn-ionic-ui-menu" [routerLink]="['./menu']">
      <h2>Menu</h2>
    </ion-item>
    <ion-item type="button" id="btn-ionic-ui-picker" [routerLink]="['./picker']">
      <h2>Picker</h2>
    </ion-item>
    <ion-item type="button" id="btn-ionic-ui-popover" [routerLink]="['./popover']">
      <h2>Popover</h2>
    </ion-item>
    <ion-item type="button" id="btn-ionic-ui-segment" [routerLink]="['./segment']">
      <h2>Segment</h2>
    </ion-item>
    <ion-item type="button" id="btn-ionic-ui-select" [routerLink]="['./select']">
      <h2>Select</h2>
    </ion-item>
    <ion-item type="button" id="btn-ionic-ui-toolbar" [routerLink]="['./toolbar']">
      <h2>Toolbar</h2>
    </ion-item>
  </ion-list>
</ion-content>
